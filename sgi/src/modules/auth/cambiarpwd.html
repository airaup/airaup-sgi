  <script type="text/javascript">
    $(function() {
      $('#cambiar').keypress(function(e) {
        if (e.keyCode == 13)
          $('#aceptar').click();
      });
    });

    function validarDatos() {
      if ($("#pwdActual").attr("value").replace(/^\s*|\s*$/g, "") == "" || $("#pwdNueva").attr("value").replace(/^\s*|\s*$/g, "") == "" || $("#pwdNueva2").attr("value").replace(/^\s*|\s*$/g, "") == "") {
        alert("Debe completar los 3 campos");
      } else if ($("#pwdNueva").attr("value").replace(/^\s*|\s*$/g, "") != $("#pwdNueva2").attr("value").replace(/^\s*|\s*$/g, "")) {
        alert("La contraseña nueva no coincide con la repetición");
      } else {
        document.cambiar.submit();
      }
    }

    function cambiarFondo(titulo, color, io) {
      if (io == "rosado") {
        titulo.style.color = '#FFFFFF';
        titulo.style.backgroundColor = color;
      } else if (io == "blanco") {
        titulo.style.color = '#E4457D';
        titulo.style.backgroundColor = color;
      }
    }
  </script>
